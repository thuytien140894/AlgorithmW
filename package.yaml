name:                AlgorithmW
version:             0.1.0.0
github:              "thuytien140894/AlgorithmW"
license:             BSD3
author:              "Tien Thuy Ho"
maintainer:          "example@example.com"
copyright:           "2018 Tien Thuy Ho"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/thuytien140894/AlgorithmW#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.5 && < 0.6
- haskeline >= 0.7 && < 0.8
- mtl >= 2.2 && < 3.0
- parsec >= 3.1 && < 3.2

library:
  source-dirs: src

executables:
  AlgorithmW-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AlgorithmW

tests:
  AlgorithmW-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AlgorithmW
    - hspec >= 2.2
